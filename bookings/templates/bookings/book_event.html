{% extends 'bookings/base.html' %}
{% block title %}Book Event{% endblock %}

{% block content %}
<h2>Book: {{ event.title }}</h2>
<p><strong>Location:</strong> {{ event.location }}</p>
<p><strong>Date:</strong> {{ event.date }}</p>
<p><strong>Available Seats:</strong> {{ event.available_seats }}</p>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="POST" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <label for="seats" class="form-label">Number of Seats</label>
        <input type="number" class="form-control" id="seats" name="seats" min="1" max="{{ event.available_seats }}" value="1" required>
    </div>
    <button type="submit" class="btn btn-success">Book Now</button>
</form>
{% endblock %}
